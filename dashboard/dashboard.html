<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="shortcut icon" href="../favicon/favicon.ico" />
    <link rel="stylesheet" href="dashboard.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <div class="header-menu"></div>

        <div class="header-links">
          
          <a href="/notifications/notification.html">
            <img src="../assets/svg/bell.svg" alt="" />
          </a>
        
          <div class="header-profile">
            <div class="header-icon">
              <img src="../assets/svg/user.svg" alt="" />
            </div>
            <div class="header-text">
              <span>Usuário</span>
            </div>
          </div>
        </div>
      </header>

      <section class="container-infos">
        <section class="navigation">
          <div class="navigation-links">
            <a class="link" href="/products/products.html">
              <img src="../assets/svg/icon.svg" alt="" />
              <span>Produtos</span>
            </a>

            <a class="link" href="/orders/orders.html">
              <img src="../assets/svg/icon.svg" alt="" />
              <span>Pedidos</span>
            </a>

            <a class="link" href="/users/users.html">
              <img src="../assets/svg/icon.svg" alt="" />
              <span>Usuários</span>
            </a>

            <a class="link" href="/notifications/notification.html">
              <img src="../assets/svg/icon.svg" alt="" />
              <span>Notificações</span>
            </a>
          </div>
        </section>

        <section class="infos">
          <div class="tables">
            <div class="orders">
              <div class="orders-title">
                <h1>Pedidos</h1>
              </div>

              <table>
                <colgroup>
                  <col style="width: 20%" />
                  <col style="width: 25%" />
                  <col style="width: 25%" />
                  <col style="width: 25%" />
                </colgroup>
                <tr>
                  <th>ID</th>
                  <th>Cliente</th>
                  <th>Data</th>
                  <th>Status</th>
                </tr>
                <tr>
                  <tbody id="order-table"></tbody>
                </tr>
              </table>
            </div>

            <div class="products">
              <div class="product-title">
                <h1>Produtos</h1>
              </div>

              <table>
                <colgroup>
                  <col style="width: 20%" />
                  <col style="width: 25%" />
                  <col style="width: 25%" />
                  <col style="width: 25%" />
                </colgroup>
                <tr>
                  <th>ID</th>
                  <th>Nome</th>
                  <th>Validade</th>
                  <th>Preço</th>
                </tr>
                <tr>
                  <tbody id="products-table"></tbody>
                </tr>
              </table>
            </div>
          </div>
        </section>
      </section>
    </main>
    <script src="orders.js"></script>
    <script src="products.js"></script>
  </body>
</html>
