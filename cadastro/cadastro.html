<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./cadastro.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <title>Cadastro</title>
  </head>

  <body>
    <main class="container">
      <div class="background-img">
        <img src="../assets/background-register.jpg" alt="background-img" />
      </div>

      <div class="register-content">
        <div class="register-head">
          <h1>Cadastro</h1>

          <div>
            <p>Gerencie todo o seu estabelecimento</p>
            <span>
              Inscreva-se em apenas alguns passos simples e comece a explorar
              nosso serviço.
            </span>
          </div>
        </div>

        <form action="" method="POST" class="form-container" id="form">
          <div class="name">
            <div class="first">
              <label for="firstName">Primeiro nome*</label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                placeholder="Digite seu primeiro nome"
                required
              />
            </div>
            <div class="last">
              <label for="lastName">Sobrenome*</label>
              <input
                type="text"
                name="lastName"
                id="lastName"
                placeholder="Digite seu sobrenome"
                required
              />
            </div>
          </div>

          <div class="contact">
            <div class="email">
              <label for="email">Email*</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="exemplo@gmail.com"
                required
              />
            </div>

            <div class="phone">
              <label for="phone">Telefone*</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="(XX)XXXXX-XXXX"
              />
            </div>
          </div>

          <div class="password">
            <div class="pass">
              <label for="password">Senha*</label>
              
              <input
                type="password"
                id="password"
                placeholder="Digite sua senha"
                required
              />
            </div>

            <div class="confirm-pass">
              <label for="confirm-pass">Confirme sua senha*</label>
              <input type="password" id="confirmPassword" />
            </div>
          </div>

          <div class="conditions">
            <div class="first-condition">
              <input type="checkbox" name="checkbox" id="checkbox" required/>
              <span>Li e concordo com os <a href="">Termos de uso</a></span>
            </div>

            <div class="second-condition">
              <input type="checkbox" name="checkbox" id="checkbox2" required/>
              <span
                >Li e concordo com a
                <a href="">Política de privacidade</a></span
              >
            </div>
          </div>

          <div class="form-btn">
            <button type="submit">Inscrever-se</button>
          </div>

          <div class="option">
            <p>Já tem uma conta?</p>
            <a href="../login/index.html">Faça login</a>
          </div>
        </form>
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="cadastro.js"></script>
    <script>
      $("#phone").mask("(00) 00000-0000");
    </script>
  </body>
</html>
